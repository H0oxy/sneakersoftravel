{% extends 'base.html' %}


{% block content %}
<nav aria-label="breadcrumb" class="bg-light">
  <ol class="breadcrumb" style="margin-left: 180px;">
    <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
    <li class="breadcrumb-item active">{{ category.name }}</li>
  </ol>
</nav>

<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4">
    {% for product in category_products %}
    <div class="col mb-5">
        <div class="card h-100 shadow">
            <!-- Product image-->
            <a href="{{ product.get_absolute_url }}"><img class="card-img-top"
                                                          src="{{ product.image.url }}"/></a>
            <!-- Product details-->
            <div class="card-body p-4">
                <div class="text-center">
                    <!-- Product name-->
                    <a href="{{ product.get_absolute_url }}"><h5 class="fw-bolder" style="font-size: 18px;">{{ product.title }}</h5></a>
                    <!-- Product price-->
                    <h6>{{ product.price }} руб.</h6>
                </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'add_to_cart' ct_model=product.get_model_name slug=product.slug %}">Добавить в корзину</a></div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
