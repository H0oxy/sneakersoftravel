{% extends 'base.html' %}
{% load specifications %}

{% block content %}
    <nav aria-label="breadcrumb" class="bg-light">
      <ol class="breadcrumb" style="margin-left: 180px;">
        <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
        <li class="breadcrumb-item"><a href="{{ product.category.get_absolute_url }}">{{ product.category.name }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ product.title }}</li>
      </ol>
    </nav>
<div style="width: 85%; margin: auto;" class="bg-light border border-dark rounded mb-4 mt-4 pb-4 pt-4">
<div class="row">
    <div class="col-md-4">
        <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ product.image.url }}" class="card-img-top">
                </div>
                <div class="carousel-item">
                    <img src="{{ product.imagesecond.url }}" class="card-img-top">
                </div>
                <div class="carousel-item">
                    <img src="{{ product.imagethird.url }}" class="card-img-top">
                </div>
            </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                 <span class="visually-hidden">Предыдущий</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
              </button>
        </div>
    </div>
    <div class="col-md-8">
        <h3>{{ product.title }}</h3>
        <h5>Цена: {{ product.price }} руб.</h5>
        <h5 style="text-align: center;">О товаре: </h5><p class="m-2">{{ product.description }}</p>
        <hr>
            <h5 style="text-align: center;">Характеристики: </h5>
        <div class="p-0">
            {{ product|product_spec }}
        </div>
        <a href="{% url 'add_to_cart' ct_model=ct_model slug=product.slug %}"><button class="btn btn-outline-dark mt-auto">Добавить в корзину</button></a>
    </div>
</div>



</div>

{% endblock content %}
