{% extends 'base.html' %}
{% load specifications %}

{% block content %}
    <nav aria-label="breadcrumb" class="bg-light">
      <ol class="breadcrumb" style="margin-left: 180px;">
        <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
        <li class="breadcrumb-item"><a href="{{ product.category.get_absolute_url }}">{{ product.category.name }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ product.title }}</li>
      </ol>
    </nav>
<div style="width: 85%; margin: auto;" class="bg-light border border-dark rounded mb-4 mt-4 pb-4 pt-4">
<div class="row">
    <div class="col-md-4">
        <img src="{{ product.image.url }}" class="img-fluid p-2">
    </div>
    <div class="col-md-8">
        <h3>{{ product.title }}</h3>
        <h5>Цена: {{ product.price }} руб.</h5>
        <h5 style="text-align: center;">О товаре: </h5><p class="m-2">{{ product.description }}</p>
        <hr>
            <h5 style="text-align: center;">Характеристики: </h5>
        <div class="p-0">
            {{ product|product_spec }}
        </div>
        <a href="{% url 'add_to_cart' ct_model=ct_model slug=product.slug %}"><button class="btn btn-outline-dark mt-auto">Добавить в корзину</button></a>
    </div>
</div>



</div>

{% endblock content %}
